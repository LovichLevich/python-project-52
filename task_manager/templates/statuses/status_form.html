{% extends 'layouts/application.html' %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">
        {% if object %}Редактировать статус{% else %}Создать статус{% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="{{ form.name.id_for_label }}">Имя</label>
            {{ form.name }}
        </div>
        <input class="btn btn-primary" type="submit" value="{% if object %}Сохранить{% else %}Создать{% endif %}">
    </form>
</div>
{% endblock %}
