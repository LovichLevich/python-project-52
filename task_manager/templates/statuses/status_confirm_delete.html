{% extends 'layouts/application.html' %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Удаление статуса</h1>

    <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Да, удалить">
        <a href="{% url 'statuses_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
