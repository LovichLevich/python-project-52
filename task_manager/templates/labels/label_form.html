{% extends 'layouts/application.html' %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">
        {% if object %}{% trans 'Edit Label' %}{% else %}{% trans 'Create a label' %}{% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="{{ form.name.id_for_label }}">{% trans 'Name' %}</label>
            {{ form.name }}
        </div>
    
        <input class="btn btn-primary" type="submit" value="{% if object %}{% trans 'Edit' %}{% else %}{% trans 'Create' %}{% endif %}">
    </form>
</div>
{% endblock %}
